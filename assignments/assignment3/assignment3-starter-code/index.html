<!doctype html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as list">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="form-group pull-left">
            <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
        </div>
        <div class="form-group narrow-button pull-left">
            <button class="btn btn-primary" ng-click="list.click()">Narrow It Down For Me!</button>
        </div>
        <span>{{ list.lastRemoved }}</span>
        <!-- Bonus loader (see Bonus section of the assignment) -->
        <!--  <items-loader-indicator></items-loader-indicator> -->
        <!-- found-items should be implemented as a component -->
        <found-items 
        my-items="list.found" 
        bad-remove="list.reomveItem" 
        on-remove="list.reomveItem(index)"></found-items>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
