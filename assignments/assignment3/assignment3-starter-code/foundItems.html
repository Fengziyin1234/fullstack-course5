<div class="form-group pull-left">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in list.items">
            <p>{{item.name}}</p> 
            <p>{{item.description}}</p>
            <button class="btn btn-default" ng-click="list.onRemove({index: $index})">Don't want this one!</button>
        	<button class="btn btn-default" ng-click="list.badRemove($index)">Don't want this one! Bad!</button>
        </li>
    </ul>
</div>
